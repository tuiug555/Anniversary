<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ครบรอบของเรา</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-page" class="page active">
        <h1>ไหนนตอบให้ถูกสิ</h1>
        <input type="password" id="password-input" placeholder="อยู่ด้วยกันครั้งแรกที่ไหน">
        <button id="login-button">ชัวร์ไหม</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <div id="anniversary-page" class="page">
        <header>
            <h1>Happy Anniversary 3 month</h1>
            <p>วันที่ 25 เดือน กรกฎาคม ปี 2568</p>
        </header>
        <main class="gallery">
            <a href="#" class="photo" data-photo="5.jpg">
                <img src="5.jpg" alt="รูปที่ 1">
            </a>
            <a href="#" class="photo" data-photo="1.jpg">
                <img src="1.jpg" alt="รูปที่ 2">
            </a>
            <a href="#" class="photo" data-photo="4.jpg">
                <img src="4.jpg" alt="รูปที่ 3">
            </a>
            <a href="#" class="photo" data-photo="3.jpg">
                <img src="3.jpg" alt="รูปที่ 4">
            </a>
            <a href="#" class="photo" data-photo="3.jpg">
                <img src="2.jpg" alt="รูปที่ 5">
            </a>
        </main>
        <button id="next-page-button">อ่านต่ออออ</button>
    </div>

    <div id="blessing-page" class="page">
        <div class="blessing-card">
            <h2>รักพี่แอนนาที่ฉุดดดดด</h2>
            <p>
                วันครบรอบของเรา เค้าขอให้เรามีแต่ความสุข รักกันไปนานๆ นะ
                ขอบคุณที่เข้ามาเป็นส่วนหนึ่งในชีวิตเค้า
                จะรักและดูแลเธอให้ดีที่สุดเลยนะ แล้วก็อยู่ฉลองวันครบรอบกับเค้าไปนานๆๆๆนะเบบี๋
            </p>
            <p class="signature">รักเธอที่ฉุดดเยยย</p>
        </div>
        <button id="back-to-gallery-button">กลับไปดูรูปไหมมม</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
